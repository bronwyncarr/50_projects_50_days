<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <script src="https://kit.fontawesome.com/0053558a29.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Password Generator</h1>

    <!-- Contains result value and copy button -->
    <div class="result-container">
      <span id="result">
        <!-- Result inserted here -->
      </span>
      <!-- Button for copy password -->
      <button class="btn" id="clipboard"> 
        <i class="far fa-clipboard"></i>
      </button>
    </div>

    <!-- Contains the different options that can be added. -->
    <div class="settings">
      <div class="setting">
        <label>Choose a Password Length</label>
        <input type="number" id="length" min="4" max="20" value="10">
      </div>
      <div class="setting">
        <label>Include uppercase letters</label>
        <input type="checkbox" id="uppercase" checked>
      </div>
      <div class="setting">
        <label>Include lowercase letters</label>
        <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="setting">
        <label>Include numbers</label>
        <input type="checkbox" id="numbers" checked>
      </div>
      <div class="setting">
        <label>Include symbols</label>
        <input type="checkbox" id="symbols" checked>
      </div>
    </div>
    <!-- Generate Button -->
    <button class="btn btn-large" id="generate">
      Generate Password
    </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
