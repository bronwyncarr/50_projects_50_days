<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter</title>
  <script src="https://kit.fontawesome.com/0053558a29.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Choose two out of three?</h1>
  <div class="toggle-container">
    <input type="checkbox" id="good" class="toggle">
    <label for="good" class="label">
      <div class="ball"></div>
    </label>
    <span>Good</span>
  </div>

  <div class="toggle-container">
    <input type="checkbox" id="cheap" class="toggle">
    <label for="cheap" class="label">
      <div class="ball"></div>
    </label>
    <span>Cheap</span>
  </div>

  <div class="toggle-container">
    <input type="checkbox" id="fast" class="toggle">
    <label for="fast" class="label">
      <div class="ball"></div>
    </label>
    <span>Fast</span>
  </div>
  <script src="script.js"></script>
</body>

</html>
