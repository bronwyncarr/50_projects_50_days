<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Parks</title>
  <script src="https://kit.fontawesome.com/0053558a29.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Australian National Parks</h1>
  <h2>What will you discover?</h2>
  <div class="container">
    <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1602375914461-172d3b2a04b1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
      <h3>Mitchell River National Park, VIC</h3>
      <h4></h4>
    </div>
    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1560118547-ed8421ecba43?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
      <h3>Royal National Park, NSW</h3>
    </div>
    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1595415203298-4fc5c28669cf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
      <h3>Otway National Park, VIC</h3>
    </div>
    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1603942522280-d642a90d2eec?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80')">
      <h3>Port Campbell National Park, VIC</h3>
    </div>
    <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1597053124324-a674d181d073?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1414&q=80')">
      <h3>Kalbarri National Park, WA</h3>
    </div>
  </div>
  <script src="script.js"></script>

</html>
